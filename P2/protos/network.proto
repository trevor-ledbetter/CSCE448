/*
proto
*/

syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "HelloWorldProto";
option objc_class_prefix = "HLW";

package network;


service SNS{
    rpc Follow (FollowRequest) returns (FollowReply) {}
    rpc Unfollow (UnfollowRequest) returns (UnfollowReply) {}
    rpc List (ListRequest) returns (ListReply) {}
    rpc Timeline (TimelineRequest) return (TimelineReply) {} 
}


message FollowRequest{
    // Client specifies name to follow
    string name = 1;
}

message FollowReply{
    //Result of the follow request
    int32 IReplyValue = 1;
}

message UnfollowRequest{
    // Client specifies name to unfollow
    string name = 1;
}

message UnfollowReply{
    //Result of the unfollow request
    int32 IReplyValue = 1;
}

message ListRequest{
    // This can be empty
    
}

message ListReply{
    repeated string names = 1;
}

message TimelineRequest{
    string name = 1;
}

message TimelineReply{
    //Result of the timeline request
    int32 IReplyValue = 1;
}

